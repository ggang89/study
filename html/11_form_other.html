<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고 있는 지역은?</label>
    <select name="" id="">
      <!-- selct는 옵션이 많을 때 사용하면 좋다 -->
      <!-- 자리를 많이 차지 하지 않아서 -->
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
      <option value="055">경남</option>
    </select>
    <div>
      <!-- 옵션이 적을 때는 radio를 쓰는 것이 사용자에게 편의성 제공함 -->
      <input type="radio" name="rdo_gender" id="male" />
      <label for="male">남자</label>
      <input type="radio" name="rdo_gender" id="female" />
      <label for="female">여자</label>
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <textarea name="" id="" style="width: 100%" rows="10"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="" id="name" />
        </div>
        <div>
          <label for="tel">연락처</label>
          <input type="tel" name="" id="tel" />
        </div>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>학력정보</legend>
        <div>
          <label for="name">대학교</label>
          <input type="text" name="" id="name" />
        </div>
        <div>
          <label for="year">졸업연도</label>
          <input type="text" name="" id="year" />
        </div>
      </fieldset>
    </div>
    <div>
      <input list="browsers" id="browsers1" />
      <datalist id="browsers">
        <option value="Internet explorer">Internet explorer</option>
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
      </datalist>
    </div>
    <div>
      <input list="browsers" id="browsers2" />
    </div>
  </body>
</html>
