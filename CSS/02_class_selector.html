<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 클래스 선택자 */
      /* 선택자 이름이 점(.)으로 시작 */
      .color-red {
        color: red;
      }

      .color-blue {
        color: blue;
      }
      /* main color에 주로 사용 */
      .color-primary {
        color: green;
      }

      .bg-yellow {
        background-color: yellow;
      }

      .box1 {
        color: red;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <p style="color: red">빨간색 글자입니다.</p>
    <p class="color-red">빨간색 글자를 클래스 선택자를 사용해서 적용</p>
    <p class="color-blue">파란색 글자를 클래스 선택자를 사용해서 적용</p>
    <p class="color-primary bg-yellow">primary 컬러입니다</p>
    <p class="bg-yellow">배경색이 노란색입니다.</p>
    <p class="box1">글자는 빨간색, 배경은 파란색</p>
  </body>
</html>
