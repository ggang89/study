<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서없는 목록</h3>
    <!-- ul: unordered list -->
    <ul>
      <li>순서 없는 목록 1</li>
      <li>순서 없는 목록 2</li>
      <li>순서 없는 목록 3</li>
    </ul>
    <h3>순서 있는 목록</h3>
    <ol>
      <!-- <ol> ol:order list-->
      <li>순서 있는 목록 1</li>
      <li>순서 있는 목록 2</li>
      <li>순서 있는 목록 3</li>
    </ol>

    <!-- dl: description list -->
    <!-- dt: define term -->
    <!-- dd:describe description -->
    <h3>설명 목록</h3>
    <dl>
      <dt>html</dt>
      <dd>-웹 페이지 개발을 위한 마크업 언어</dd>
      <dt>css</dt>
      <dd>-웹 페이지 디자인을 위한 언어</dd>
      <dt>자바스크립트</dt>
      <dd>-웹 페이지를 사용자와 동적처리를 위한 언어</dd>
    </dl>
  </body>
</html>
