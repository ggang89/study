<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- css 색상 적용 -->
    <!-- 1. 색상명에 해당하는 키워드 사용 -->
    <h1 style="background-color: blue">파란색 배경에 적용</h1>
    <p style="color: orange">오렌지색 글씨 적용</p>

    <!-- 2. 색상값 사용 -->
    <!-- RGB값. red, green, blue -->
    <!-- 0~255 -->
    <h1 style="color: rgb(255, 0, 0)">빨간색</h1>
    <h1 style="color: rgb(0, 255, 0)">초록색</h1>
    <h1 style="color: rgb(0, 0, 255)">파란색</h1>

    <!-- RGBA -->
    <!-- A=alpha(투명도) -->
    <h1 style="color: rgba(255, 0, 0, 0.5)">빨간색</h1>

    <!-- 3. HEX 색상값 -->
    <!-- 16진수 표기법, 광원(빛의 3원색)인 red, green, blue의 조합으로 표기 -->
    <!-- 0 -> HEX '00' -->
    <!-- 255 -> HEX 'ff' -->
    <h1 style="color: #ff0000">빨간색</h1>
    <h1 style="color: #000000">검은색</h1>

    <!-- 4. HSL 값 -->
    <!-- 색조(hue), 채도(saturation), 밝기(lightness) 3가지 값으로 구성 -->
    <!-- 색조: 0~360, 360= 빨간색, 120=초록색, 240=파란색 -->
    <!-- 채도: 0~100% ,0% = 회색음영 -->
    <!-- 밝기 : 0~100%, 100%= 가장 밝은 색 -->
    <h1 style="color: hsl(360, 100%, 50%)">빨간색</h1>

    <!-- HSLA -->
    <!-- A: Alpha -->
    <h1 style="background-color: hsla(9, 100%, 50%, 0.2)">어떤색</h1>
  </body>
</html>
