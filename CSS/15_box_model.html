<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- padding-top, right, bottom, left -->
    <!-- padding: 10px  한가지 값만 기록하면 4면 모두 동일한 값을 의미 -->
    <!-- padding: 4가지 값을 입력하면 순서는 top,right,bottom,let -->
    <!-- 두개의 값만 기록하면 첫번째 값음 top,bottom, 두번째 값은 right,left에 적용 -->
    <!-- 3개의 값을 ㅇ비력하면 첫번째 값은 top, 두번째 값은 tight,left, 세번째 값은 bottom에 적용-->
    <!-- border,margin도 같은 원리로 적용됨 -->
    <div style="padding: 10px; border: 10px solid green; margin: 10px">
      <div style="padding: 5px; border: 5px solid red; margin: 5px">
        CSS 박스 모델
      </div>
    </div>
  </body>
