<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- autoplay : 오디오 콘텐츠를 재생할 수 있는 가장 빠른 시점에 자동 재생 -->
    <!-- loop: 오디오 재생 끝나면 처음부터 다시 재생됨 -->
    <!-- muted : 음소거로 시작함 -->
    <!--  preload : auto, metadata, none -->
    <!-- auto: 자동으로 오디오를 미리 다운로드 함(필수로 시청해야 할 영상에 쓰면 좋다) -->
    <!-- metadata : 오디오를 다운로드 하지 않고, 영상 상영 시간 같은 메타 정보만 미리 가져옴-->
    <!-- none: 오디오를 다운로드 하지 않고, 사용자가 영상을 바로 보지 않을 확률이 높을 것에 사용
                (서버가 최소한의 트래픽을 유지하고 싶을 때 사용하면 좋다) -->
    <audio src="" controls></audio>
  </body>
</html>
