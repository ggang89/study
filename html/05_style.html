<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--  주석
1.코드에 대한 부가적인 설명
2. 내가 개발하고 있는 코드를 잠시 실행하지 않게 하고 싶을 때 사용 -->

  <!-- 스타일
html 요소에서 직접 style 속성을 통해 정의하는 것을 inline 스타일
<style>태그에 작성하는 것을 internal 스타일 
별도의 .css파일로 만들어서 사용하는 것을 external style -->

  <body>
    <p>일반문장 입니다.</p>
    <p style="color: red">빨간색 글자입니다</p>
    <p style="color: blue; background-color: green">
      초록색 배경에 빨간색 글자입니다
    </p>
    <p style="font-size: large">큰 사이즈 글자입니다</p>
    <p style="text-align: center">가운데 정렬</p>
    <p style="text-align: right">오른쪽 정렬</p>
    <p style="font-weight: bold">볼드체로 입니다.</p>
    <p style="text-decoration: underline">밑줄이 생깁니다.</p>
  </body>
</html>
