<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table {
        border: 1px dashed black;
        border-collapse: collapse;
        width: 100%;
      }

      .table th,
      .table td {
        border: 1px dashed black;
      }

      .table-striped > tbody > tr:nth-child(2n + 1) {
        background-color: yellowgreen;
      }

      .table-hover > tbody > tr:hover {
        background-color: yellow;
      }

      .table > tbody {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>a</th>
          <th>b</th>
          <th>c</th>
          <th>d</th>
          <th>e</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>a1</td>
          <td>b1</td>
          <td>c1</td>
          <td>d1</td>
          <td>e1</td>
        </tr>

        <tr>
          <td>a2</td>
          <td>b2</td>
          <td>c2</td>
          <td>d2</td>
          <td>e2</td>
        </tr>

        <tr>
          <td>a3</td>
          <td>b3</td>
          <td>c3</td>
          <td>d3</td>
          <td>e3</td>
        </tr>
        <tr>
          <td>a4</td>
          <td>b4</td>
          <td>c4</td>
          <td>d4</td>
          <td>e4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
