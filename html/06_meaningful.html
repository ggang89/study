<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="font-weight: bold">볼드체</p>
    <b>볼드체~</b>
    <p><strong>볼드체</strong></p>
    <p style="font-style: italic">이태릭체입니다</p>
    <i>이태릭체입니다</i>
    <p><em>이태릭체입니다</em></p>
    <p>텍스트가 <small>작게</small>보이게 됩니다</p>
    <p>집에 오는 길에 <mark>우유</mark>사는 걸 잊지 마라.</p>
    <p>제품 할인 중 <del>3만원</del>2만 8천원</p>
    <p style="text-decoration: line-through">3만원</p>
    <p>내가 제일 좋아하는 색상은 <ins> 노란색</ins>입니다</p>
    <p style="text-decoration: underline">노란색</p>
    <p>X<sub>2</sub></p>
    <p>X<sup>2</sup></p>
    <blockquote cite="">긴문장 이용, cite에는 인용한 주소 넣기</blockquote>
    <q>짧은 인용</q>
    <abbr title="world Health Organization">WHO</abbr>
    <!-- abbr title ""안에 있는 것이 요약문의 전체 내용을 알 수 있엄 -->
    <address>대한민국 제주특별자치도 제주시 무슨동 몇번지</address>
    <p><cite>절규</cite>는 뭉크가 그린 그림입니다</p>
    <!-- cite태그는 작품명, 제품명, 노래명에 대한 명칭을 나타냄
 -->
    <!-- 의미없는 태그 div, span -->
    <!-- 다른 태그를 담는 컨테이너의 역할 -->
    <!-- 화면에 콘텐츠(태그)를 배체하기 위한 레이아웃 용도 -->
    <!--  block 요소는 콘텐츠의 크기에 상관없이 한줄 전체를 차지함: div, h1~h6, p태그 -->
    <!-- inline 요소는 콘텐츠의 크기만큼 공간을 차지함 : span 태그 -->

    <div style="background-color: blue">div 태그입니다</div>
    <span style="background-color: green">span 태그입니다</span>
  </body>
</html>
